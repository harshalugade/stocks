<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stock Prices</title>
  <style>
    body {
      font-family: monospace;
      background: #fff;
      color: #000;
      padding: 10px;
      font-size: 18px;
    }
    .stock {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h2>Live Stock Prices</h2>
  <div id="prices"></div>

  <script>
    const stocks = ["RELIANCE.BO", "INFY.BO", "TCS.BO"];

    async function fetchPrices() {
      try {
        let output = "";
        for (let symbol of stocks) {
          // Using Yahoo Finance chart API with .BO for BSE symbols
          let url = `https://api.allorigins.win/raw?url=${encodeURIComponent('https://query1.finance.yahoo.com/v8/finance/chart/' + symbol)}`;
          let res = await fetch(url);
          let data = await res.json();

          if (data && data.chart && data.chart.result && data.chart.result[0].meta && data.chart.result[0].meta.regularMarketPrice) {
            let price = data.chart.result[0].meta.regularMarketPrice;
            output += `<div class='stock'>${symbol.replace('.BO','')}: ${price}</div>`;
          } else {
            output += `<div class='stock'>${symbol.replace('.BO','')}: error</div>`;
          }
        }
        document.getElementById("prices").innerHTML = output;
      } catch (e) {
        document.getElementById("prices").innerHTML = "Error fetching prices";
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 60000);
  </script>
</body>
</html>
