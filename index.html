<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stock Prices</title>
  <style>
    body {
      font-family: monospace;
      background: #fff;
      color: #000;
      padding: 10px;
      font-size: 18px;
    }
    .stock {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h2>Live Stock Prices</h2>
  <div id="prices"></div>

  <script>
    const stocks = ["RELIANCE", "INFY", "TCS"];

    async function fetchPrices() {
      try {
        // Use TradingView lightweight API through a proxy
        let url = `https://api.allorigins.win/raw?url=${encodeURIComponent('https://priceapi.moneycontrol.com/pricefeed/nse/equitycash/' + stocks.join(","))}`;
        let res = await fetch(url);
        let data = await res.json();
        let output = "";

        if (data && data.data) {
          for (let s in data.data) {
            output += `<div class='stock'>${s}: ${data.data[s].pricecurrent}</div>`;
          }
        } else {
          output = "Error loading prices";
        }

        document.getElementById("prices").innerHTML = output;
      } catch (e) {
        document.getElementById("prices").innerHTML = "Error fetching prices";
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 60000);
  </script>
</body>
</html>
